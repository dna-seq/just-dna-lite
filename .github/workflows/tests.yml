name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --dev

      - name: Check imports
        run: |
          uv run python -c "import just_dna_pipelines; print('✅ just_dna_pipelines imports successfully')"
          uv run python -c "import webui; print('✅ webui imports successfully')"

      - name: Check CLI
        run: |
          uv run just-dna-lite --help
          uv run just_dna_pipelines --help || true # just_dna_pipelines script might be disabled/different now

