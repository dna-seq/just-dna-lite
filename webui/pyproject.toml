[project]
name = "webui"
version = "0.1.0"
description = "Reflex Web UI for just-dna-lite"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
  "reflex>=0.8.23",
  "genobear",
]

[tool.uv.sources]
# Use the workspace-local genobear package (pipelines) as a dependency.
genobear = { workspace = true }

[build-system]
requires = ["uv-build"]
build-backend = "uv_build"

[dependency-groups]
dev = [
  "ruff>=0.14.6",
]
