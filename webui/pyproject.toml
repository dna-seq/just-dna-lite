[project]
name = "webui"
version = "0.1.0"
description = "Reflex Web UI for just-dna-lite"
requires-python = ">=3.11"
dependencies = [
  "reflex>=0.8.0",
  "genobear",
]

[tool.uv.sources]
# Use the workspace-local genobear package (pipelines) as a dependency.
genobear = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/webui"]

[dependency-groups]
dev = [
  "ruff>=0.14.6",
]
