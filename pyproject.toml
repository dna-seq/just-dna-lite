[project]
name = "just-dna-lite"
version = "0.1.0"
description = "Monorepo workspace for genobear pipelines and webui"
requires-python = ">=3.11"
dependencies = [
  "typer>=0.20.0",
]

[project.scripts]
start = "just_dna_lite.cli:app"

[tool.uv.workspace]
members = ["genobear", "webui"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/just_dna_lite"]
